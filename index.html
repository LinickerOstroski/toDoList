<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas em JavaScript</title>
  <link rel="stylesheet" href="style.css" />
  <script src="linkedlist.js" defer></script>
  <script src="script.js" defer></script>
  <script src="tarefa.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Controle de Tarefas - ToDo List</h1>
    </header>

    <section id="mensagem-remocao" class="alert alert-warning" style="display: none;"></section>

    <main>
      <h2>Adicionar Nova Tarefa</h2>
      <form id="form-tarefa" class="task-form">
        <div class="form-group">
          <label for="txtnovaTarefa">Tarefa:</label>
          <input type="text" id="txtnovaTarefa" required placeholder="Digite a tarefa..." />
        </div>
        <div class="form-group">
          <label for="txtnovaPrioridade">Prioridade:</label>
          <input type="number" id="txtnovaPrioridade" min="1" required placeholder="Digite a prioridade..." />
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-info" onclick="adicionarElemento()">Adicionar</button>
          <button type="button" class="btn btn-info" onclick="resolverTarefa()">Resolver</button>
          <button type="button" class="btn btn-info" onclick="tarefaMaisAntiga()">Mais Antiga</button>
        </div>
      </form>

      <div class="storage-actions">
        <button class="btn btn-warning" onclick="saveLinkedListToLocalStorage()">Salvar</button>
        <button class="btn btn-warning" onclick="loadLinkedListFromLocalStorage()">Carregar</button>
      </div>

      <section>
        <h2 id="lblmostraTarefas">Lista de Tarefas</h2>
        <ul id="list_listadeTarefas"></ul>
      </section>
    </main>
  </div>
</body>

</html>
